{% extends "base.html" %}
{% block content %}

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <div class="card login-register-card">
        <div class="card-content white-text">
            <span class="card-title">Register</span>
            <div class="row">
                <form class="col s12" method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="input-field input-field-login col s12">
                            <input placeholder="Username" id="username" name="username" type="text" class="validate" pattern="^[a-zA-Z0-9]{5,15}$">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field input-field-login col s12">
                            <input placeholder="Email" id="email" name="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field input-field-login col s12">
                            <input id="password" type="password" name="password" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field input-field-login col s12">
                            <input id="password_confirm" type="password" name="password_confirm" class="validate" required>
                            <label for="password_confirm">Confirm Password</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Login
                        <i class="material-icons right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
